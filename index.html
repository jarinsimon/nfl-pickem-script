<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>NFL Pickem Script</title>
    </head>
    <body>
        <div id="header-bar">
            <p>Number of Players in Pickem League:</p>
            <select id="numberDropdown">
                <option value="-">-</option>
            </select>
            <button id='generateCards'>Confirm Names </button>
        </div>
        <div id="player-names"></div>
        <div id="cardsContainer"></div>
        <div id="checkbox-container" class="checkbox-grid"></div>
        <form id="team-submit"><input type="submit" value="Submit"></form>
        <script>
            var teamJSON = [];
            const form = document.getElementById("teams");
            
            //Create checkbox container
            document.addEventListener("DOMContentLoaded", function (){
                fetch("config.json")
                .then(response => response.json())
                .then(data => {
                    
                    data.response.forEach(item=>{
                        var teamJSONObject = {
                            "teamID": item.team.id,
                            "teamName": item.team.name,
                            "teamNickName": item.team.name.split(" ").pop(),
                            "teamWins": item.won,
                            "teamLosses": item.lost,
                            "teamTies": item.ties
                        };
                        teamJSON.push(teamJSONObject);
                        
                    });
                    teamJSON.sort((a,b) => a.teamNickName.localeCompare(b.teamNickName));
                })
                .catch(error => console.error("Error fetching JSON data:", error));
            });
        </script>

        <script src="/client.js"></script>
    </body>
</html>
